<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <a href="index.html">
                <div class="logo">
                    <img src="images/projectmart-high-resolution-logo-transparent.png" alt="">
                </div>
            </a>

            <div class="search-bar">
                <input type="text">
                <button><i class="ri-search-line"></i></button>
            </div>

            <div class="nav-right">
                <div class="nav-return">
                    <a href="orders.html">Returns <br>& Orders</a>
                </div>
                <div class="nav-cart">
                    <a href="cart.html">
                        <i class="ri-shopping-cart-2-fill"></i>
                        <h3>Cart</h3>
                        <div class="cart-number">2</div>
                    </a>
                </div>
            </div>
        </div>

        <div class="cart-body">
            <h2>Review your order: Checkout (<span class="number-of-items">5 items</span>)</h2>

            <div class="cart-body-flex">
                <div class="cart-body-left"></div>
    
                <div class="cart-body-right">
                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <div class="order-details items">
                            <span>
                                Items (<span class="total-items">5</span>) :
                            </span>
                            <span class="items-cost">
                                &#8377;450
                            </span>
                        </div>
    
                        <div class="order-details shipping">
                            <span>Shipping & handling :</span>
                            <span class="shipping-cost">
                                &#8377;50
                            </span>
                        </div>
    
                        <div class="order-details before-tax">
                            <span>Total before tax :</span>
                            <span class="before-tax-cost">
                                &#8377;500
                            </span>
                        </div>
    
                        <div class="order-details tax">
                            <span>
                                Estimated tax (10%) :
                            </span>
                            <span class="tax-cost">
                                &#8377;50
                            </span>
                        </div>
                    </div>
    
                    <div class="order-total">
                        <div class="order-details order-total-text">
                            <span>Order total :</span>
                            <span class="total-cost">
                                &#8377;550
                            </span>
                        </div>
    
                        <button class="place-order-button">
                            Place your order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/cart.js"></script>
</body>
</html>
