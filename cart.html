<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <a href="index.html">
                <div class="logo">
                    <img src="images/projectmart-high-resolution-logo-transparent.png" alt="">
                </div>
            </a>

            <div class="search-bar">
                <input type="text">
                <button><i class="ri-search-line"></i></button>
            </div>

            <div class="nav-right">
                <div class="nav-return">
                    <a href="orders.html">Returns <br>& Orders</a>
                </div>
                <div class="nav-cart">
                    <a href="cart.html">
                        <i class="ri-shopping-cart-2-fill"></i>
                        <h3>Cart</h3>
                        <div class="cart-number"></div>
                    </a>
                </div>
            </div>
        </div>

        <div class="cart-body">
            <h2>Review your order: Checkout (<span class="number-of-items"></span>)</h2>

            <div class="cart-body-flex">
                <div class="cart-body-left"></div>
    
                <div class="cart-body-right"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js" integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="scripts/cart.js"></script>
</body>
</html>
